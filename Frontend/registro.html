        </div>

    <main>

        <!-- Formulario de contacto -->

        <form action="/enviar-registro" method="POST" id="form-registro" class="login-container">
            <div class="mb-3">
                <center>
                    <h2 class="titleTopSection">Registro</h2>
                </center>

                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej: Juan Pérez" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Ej: juanperez@email.com"
                    required>
            </div>
            <div class="mb-3">
                <label for="clave" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="clave" name="clave" placeholder="*********" required>
            </div>

            <button type="submit" class="btn btn-primary">Registrar</button>
            <p id="errores" style="color: red;"></p>
        </form>


    </main>

    <!-- Footer -->
    <footer class="text-center text-lg-start mt-5">

        <div class="text-center p-3">
            &copy; 2025 Aquamovil. Todos los derechos reservados.
        </div>

    </footer>

    <script>
        document.getElementById("form-registro").addEventListener("submit", function (e) {
            e.preventDefault();

            const nombre = document.getElementById("nombre").value.trim();
            const email = document.getElementById("email").value.trim();
            const clave = document.getElementById("clave").value.trim();

            const errores = document.getElementById("errores");

            errores.innerHTML = "";

            if (nombre.length < 3 || nombre.length > 20) {
                errores.textContent = "El nombre debe tener al menos 3 caracteres y no más de 20.";
                return;
            }

            const regexCorreo = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!regexCorreo.test(email)) {
                errores.textContent = "El correo no tiene un formato válido.";
                return;
            }

            const regexClave = /^(?=.*[A-Z])(?=.*\d).{8,}$/;

            if (!regexClave.test(clave)) {
                errores.textContent = "La contraseña debe tener al menos 8 caracteres, una mayúscula y un número.";
                console.log(clave)
                return;
            }

            alert("Formulario validado correctamente");
        });
    </script>
