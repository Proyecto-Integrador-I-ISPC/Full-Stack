  <main>

    <!-- Formulario de contacto -->
    <form id="form-contacto" action="https://formsubmit.co/ammaia.developers@gmail.com" method="POST"
      class="login-container">
      <div class="container mt-5">
        <h2 class="mb-4 titleTopSection">Contáctanos</h2>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre y apellido</label>
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej: Juan Pérez" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Ej: juanperez@email.com"
            required>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu consulta aquí..."
            required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  
    <p id="errores" style="color: red;"></p>

  </main>



  <!-- Footer -->
  <footer class="text-center text-lg-start mt-5">

    <div class="text-center p-3">
      &copy; 2025 Aquamovil. Todos los derechos reservados.
    </div>

  </footer>

  <!-- validacion del formulario con JS -->


  <script>
    document.getElementById("form-contacto").addEventListener("submit", function (e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const email = document.getElementById("email").value.trim();
      const mensaje = document.getElementById("mensaje").value;
      const errores = document.getElementById("errores");

      errores.innerHTML = "";

      if (nombre.length < 3 || nombre.length > 25) {
        errores.textContent = "El nombre y apellido debe contener al menos 3 caracteres y máximo 25.";
        return;
      }

      const regexCorreo = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!regexCorreo.test(email)) {
        errores.textContent = "El email no tiene un formato válido.";
        return;
      }

      if (mensaje.length < 3 || mensaje.length > 1200) {
        errores.textContent = "El mensaje debe contener mínimo 3 caracteres y máximo 1200 caracteres.";
        return;
      }

      this.submit();
    });
  </script>


</body>
