<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aquamovil</title>
    <link rel="icon" href="assets/img/Favicon.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary py-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AQUAMOVIL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="servicios.html">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="quienes_somos.html">Quienes somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="registro.html" class="btn btn-outline-primary me-2">Registrarse</a>
                    <a href="login.html" class="btn btn-primary">Iniciar sesión</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main -->
    <main>
        <section class="heroSection">
            <form class="login-container" id="loginForm" novalidate>
                <h2 class="titleTopSection text-center">Iniciar sesión</h2>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ej: juanperez@email.com" required>
                    <span class="error" id="emailError"></span>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="*********" required minlength="6"
                        maxlength="20">
                    <span class="error" id="passwordError"></span>
                </div>

                <button type="submit">Iniciar sesión</button>
                <span id="message" class="error"></span>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="text-center text-lg-start mt-5">
        <div class="text-center p-3">
            &copy; 2025 Aquamovil. Todos los derechos reservados.
        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            let valid = true;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const mesaggeElement = document.getElementById('message');

            if (email === '' || password === '') {
                mesaggeElement.textContent = 'Ingrese un email o contraseña validos.';
                return;
            }
            if (email === 'ammaia.developers@gmail.com' && password === 'ammaia123') {
                mesaggeElement.textContent = 'Login exitoso!';
                mesaggeElement.style.color = 'green';

                window.location.href = '../index.html';
            }
            else {
                mesaggeElement.textContent = 'Usuario o contraseña incorrectos.';
                mesaggeElement.style.color = 'red';
            }

        })

    </script>

</body>

</html>
